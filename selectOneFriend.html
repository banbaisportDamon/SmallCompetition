		<script type="text/javascript" charset="utf-8">
			mui.init();
			/*------------------------------------------初始化好友列表开始-------------------------------------------*/
			var id_check = "1439286113287,0"
       		var g_UrlBase="http://192.168.1.107:8081";
       		var resultList=[];
       		
			$(document).ready(function() {
	           /*result_id=getUrlParam(document.URL,"id");
	           try{
	             var ind=document.URL.indexOf("htmlAPI");
	             if ( ind != -1 ) {								//if exist htmlAPI
	               g_UrlBase=document.URL.substring(0,ind);		//url before htmlAPI
	             }

	           getResult();

	        function getResult(){
	           	var aoData=[];
	           	aoData.push( { "name":"id_check","value": id_check} );
	           	aoData.push( { "name":"type", "value": "includedMe" } );
				doSendAjaxRequest("/actions/Member.action?getMyFriendList",aoData,getCompetitionRankListCallback);
	        }

	        function getCompetitionRankListCallback(obj){
	           try{
	            resultList=obj.aaData;
	            var ht=	'<div class="mui-indexed-list-empty-alert">没有数据</div>';
	            ht +=	'<ul class="mui-table-view">';
	            for(var i = 0; i < resultList.length; i++){
	            		ht +=  '<li data-group="A" class="mui-table-view-divider mui-indexed-list-group">'+resultList[i].letter+'</li>';
	            		for(var j = 0; j < resultList[i].list.length; j++){	
						ht += 	'<li data-value="'+resultList[i].list[j].friend_id+'" data-tags="'+resultList[i].list[j].add_time+'" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
						ht +=	'<input type="radio"  name="leader"/>'+resultList[i].list[j].friend_name+'</li>';
	            		}
				}
	            ht += '</ul>';
	            $(".mui-indexed-list-inner").html(ht);
	           }catch(e){}
	        }

	        function doSendAjaxRequest(xurl,param,fnCallback){
	            if ( xurl.indexOf('http://') == -1 ) xurl = g_UrlBase+xurl;
	            $.ajax( {
	                "url":  xurl,
	                "data": param,
	                "timeout" : 10000,
	                "contentType" : "application/x-www-form-urlencoded; charset=utf-8",
	                "success": function (json) {
	                    try{
	                        fnCallback( json );
	                    }catch(e){}
	                },
	                "dataType": "json",
	                "cache": false,
	                "type": "POST",
	                "error": function (xhr, error, thrown) {
	                }
	            } );
	        }

	        function getUrlParam(xurl,name){
	            var para="";
	            if(xurl.lastIndexOf("?")>0){
	                para=xurl.substring(xurl.lastIndexOf("?")+1,xurl.length);
	                var arr=para.split("&");
	                para="";
	                for(var i=0;i<arr.length;i++){
	                   if(arr[i].split("=")[0]==name) return arr[i].split("=")[1];
	                }
	                return "";
	           }else{
	                return "";
	           }
	        }
			/*------------------------------------------初始化好友列表结束-------------------------------------------*/
			/*-----------------------------------------处理选中以及发送开始------------------------------------------*/
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					var radioArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
					var checkedValues = [];
					var checkedDataValue;
					radioArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.innerText);
							checkedDataValue = box.parentNode.getAttribute("data-value");
						}
					});
					if (checkedValues.length > 0) {
						var createPage = null;
						if(!createPage){
					    		createPage = plus.webview.currentWebview().opener();
					  	}
					  	//触发创建页面的selectMultiFriends事件
					  	mui.fire(createPage,'selectOneFriend',{
					    		data:checkedDataValue
					  	});
						//打开详情页面 
						mui.openWindow({url: 'createMinorTournamentNew.html', id: 'createMinorTournamentNew.html'});
					} else {
						mui.alert('你没选择任何好友');
					}
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					var count = list.querySelectorAll('input[type="radio"]:checked').length;
					var value = count ? "完成(" + count + ")" : "完成";
					done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
			});
			/*-----------------------------------------处理选中以及发送结束------------------------------------------*/
		</script>
