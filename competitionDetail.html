		function getPlayerImg(obj, id){
			for(var i = 0; i < obj.length; i++){
				if(obj[i].player_id == id){
					return obj[i].img_url;
				}
			}
			return '';
		}	
		function getPlayerName(obj, id){
			for(var i = 0; i < obj.length; i++){
				if(obj[i].player_id == id){
					return obj[i].player_name;
				}
			}
			return '';
		}
		function confirmPlayerExist(obj, id){ 
			for(var i = 0; i < obj.length; i++){
				if(obj[i].player_id == id){
					return true;
				}
			}
			return false;
		}
		
        function doSendAjaxRequest(xurl,param,fnCallback){
            if ( xurl.indexOf('http://') == -1 ) xurl = g_UrlBase+xurl;
            $.ajax( {
                "url":  xurl,
                "data": param,
                "timeout" : 10000,
                "contentType" : "application/x-www-form-urlencoded; charset=utf-8",
                "success": function (json) {
                    try{
                        fnCallback( json );
                    }catch(e){}
                },
                "dataType": "json",
                "cache": false,
                "type": "POST",
                "error": function (xhr, error, thrown) {
                }
            } );
        }

        function getUrlParam(xurl,name){
            var para="";
            if(xurl.lastIndexOf("?")>0){
                para=xurl.substring(xurl.lastIndexOf("?")+1,xurl.length);
                var arr=para.split("&");
                para="";
                for(var i=0;i<arr.length;i++){
                   if(arr[i].split("=")[0]==name) return arr[i].split("=")[1];
                }
                return "";
           }else{
                return "";
           }
		}
